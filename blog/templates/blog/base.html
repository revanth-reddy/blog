{% load staticfiles %}
<html>
    <head>
        <title>NIT DGP QaN</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
    <div class="page-header">
         <span>   <a href="{% url 'home' %}" ><img src="{% static 'images/home.png' %}" style="width:4vw;margin-left: 5%;"></a>
        {% if user.is_authenticated %}
            <h3 style="margin-left: 10vw;">Hello   {{request.user}} !</h3>
            <a href="{% url 'post_new' %}" style="margin-left: 10%;font-size: 3rem;">Got a Question??? ask me ! </a>
             <a href="{% url 'logout' %}"  style="margin-left: 40%;font-size: 3rem;">Logout</a>
         </span>
        {% else %}
            <a href="{% url 'signup' %}" style="margin-left: 60%;font-size: 3rem;" >##Sign Up## </a>
            <a href="{% url 'login' %}" style="margin-left: 5%;font-size: 3rem;" >**Log In**</a>
            </span>
        {% endif %}
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
